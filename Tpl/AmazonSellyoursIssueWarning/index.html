<layout name='Layout/ace_layout' />
<form name="form_search" id="form_search" method="post">
	<input type="hidden" name="_sort" id="sort" value="<?php echo intval(!$sort); ?>" >
	<input type="hidden" name="_order" id="order" value="{$order}">
<div class="page-header clearfix">
	<h1 class="col-sm-2">Warning</h1>
	<div class="col-sm-10 pull-right">
			<div class="form-group col-sm-2 pull-left">
				<div class="col-sm-12">
					<input style="cursor:pointer;" data-date-format="yyyy-mm-dd"  class="form-control input-date-range" type="text" name="last_update" id="last_update" value="{$Think.request.last_update}"    readonly="readonly" placeholder="错误时间">
				</div>
			</div>				
			<div class="input-group col-sm-6">
				<input  class="form-control" onkeypress="if(event.keyCode==13) {submit_search();return false;}" type="text" name="q" id="q" value="{$Think.request.q}" placeholder="可搜索 ASIN，SKU, 错误信息"/>
				<div class="input-group-btn">
					<a class="btn btn-sm btn-warning" onclick="submit_search();" title="搜索"><i class="icon-search" ></i></a>
					<button class="btn btn-sm btn-danger" onclick="this.form.q.value='';this.form.submit();" title="重置"><i class="icon-rotate-right" ></i></button>
				</div>
			</div>
	</div>
</div>
<div class="message-container">
	<table class="table table-striped table-hover">
		 	<include file="Layout:title"/>
			<tbody class="tbody">
			<volist name="list" id="vo">
				<tr>
					<td>
						<label class="inline pull-left">
							<input class="ace" type="checkbox" name="id[]" value="{$vo.id}" />
							<span class="lbl"></span>
							{$vo.id}
						</label>
					</td>
					<td>{$vo.asin}</td>
					<td>{$vo.sku}</td>
					<td>{$vo.type}</td>
					<td>{$vo.account.show_name}</td>
					<td>{$vo.last_update}</td>
					<td>{$vo.warning_message}</td>
					<td><span class="editStatic" field="memo" onclick="editStatic(this,'{:U('AmazonSellyoursIssueWarning/save')}?id={$vo.id}','textarea')">{$vo.memo}</span></td>
					<td>		
						<a class="btn btn-primary btn-sm" id="btn_solved_{$vo.id}" onclick="solved({$vo.id})">已解决</a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="pagination">
		{$page}
	</div>	
	<div style="height:300px;"></div>
	<div class="order-detail-box col-lg-12" id="order-detail-box" style="position:fixed;z-index:100;height:300px;left:0px;display:none;">
		<iframe src="" id="order-detail-iframe" frameborder="0" height="300px" name="order-detail-iframe" srolling="auto"  width="100%"></iframe>
	</div>
</div>
</form>
